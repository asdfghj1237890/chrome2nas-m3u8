<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebVideo2NAS</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="sidepanel-wrapper">
    <div class="container">
    <!-- Header -->
    <div class="header">
      <div id="connectionStatus" class="connection-status">
        <span id="statusIcon" class="status-icon">‚è≥</span>
        <span id="statusText" class="status-text">Checking...</span>
      </div>
      <div class="header-actions">
        <button id="refreshBtn" class="icon-btn" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Detected URLs Section -->
    <div class="section">
      <div class="section-header">
        <h2>Detected Videos</h2>
      </div>

      <div id="detectedUrlsList" class="url-list">
        <div class="empty-state">
          <p>üîç No videos detected yet</p>
          <p class="hint">Browse to a video streaming site</p>
        </div>
      </div>
    </div>

    <!-- Recent Jobs Section -->
    <div class="section">
      <div class="section-header">
        <h2>Recent Downloads on NAS</h2>
      </div>

      <div id="recentJobsList" class="job-list">
        <div class="empty-state">
          <p>üì• No recent downloads on NAS</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
    </div>
  </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
