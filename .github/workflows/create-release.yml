name: 'Create Release'

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Create chrome-extension package'
        run: |
          cd chrome-extension
          zip -r ../chrome2nas-m3u8-chrome-extension.zip .

      - name: 'Create docker package'
        run: |
          cd m3u8-downloader
          zip -r ../chrome2nas-m3u8-downloader-docker.zip .

      - name: 'Create Release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            chrome2nas-m3u8-chrome-extension.zip
            chrome2nas-m3u8-downloader-docker.zip
          generate_release_notes: true