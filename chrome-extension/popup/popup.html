<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome2NAS M3U8 Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>🎬 M3U8 Downloader</h1>
      <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="status-bar">
      <span id="statusText">Checking connection...</span>
      <span id="statusIcon">⏳</span>
    </div>

    <!-- Detected URLs Section -->
    <div class="section">
      <div class="section-header">
        <h2>Detected M3U8 URLs</h2>
        <button id="refreshBtn" class="small-btn">🔄</button>
      </div>
      
      <div id="detectedUrlsList" class="url-list">
        <div class="empty-state">
          <p>🔍 No M3U8 URLs detected yet</p>
          <p class="hint">Browse to a video streaming site</p>
        </div>
      </div>
    </div>

    <!-- Recent Jobs Section -->
    <div class="section">
      <div class="section-header">
        <h2>Recent Downloads</h2>
        <button id="refreshJobsBtn" class="small-btn">🔄</button>
      </div>
      
      <div id="recentJobsList" class="job-list">
        <div class="empty-state">
          <p>📥 No recent downloads</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button id="openOptionsBtn" class="secondary-btn">⚙️ Settings</button>
      <button id="clearBtn" class="secondary-btn">🗑️ Clear</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
